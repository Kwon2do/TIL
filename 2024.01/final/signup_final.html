<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link href="./signup_final.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="header__title">
                코드캠프 회원가입
            </div>
        </div>
        <div class="wrapper__body">
            <div class="wrapper__body__text">
                <input class="body__input" placeholder="  이메일을 입력해 주세요.">
            </div>
            <div class="wrapper__body__text">
                <input class="body__input"placeholder="   이름을 입력해 주세요."><div></div>
            </div>
            <div class="wrapper__body__text">
                <input class="body__input" placeholder="   비밀번호를 입력해 주세요."><div></div>
            </div>
            <div class="wrapper__body__text">
                <input class="body__input"placeholder="   비밀번호를 다시 입력해 주세요."><div></div>
            </div>
            <div class="wrapper__body__phone">
                <input type="text" class="phone__number" id="ph1" maxlength="3">ㅡ
                <input type="text" class="phone__number" id="ph2" maxlength="4">ㅡ
                <input type="text" class="phone__number" id="ph3" maxlength="4">
            </div> 
            <div class="warpper__body__identity">
                <div class="identity__header">
                    <span class="identity__number">000000</span>
                    <button class="identity__send">인증번호 전송</button>
                </div>
                <div class="identity__body">
                    <span class="identity__timer">0:00</span>
                    <button class="identity__success">인증 완료</button>
                </div>
            </div>
            <div class="wrapper__body__select">
                <select name="region" id="region">
                    <option value="지역을 입력하세요." disabled="true" selected="true">지역을 선택하세요.</option>
                    <option value="서울">서울</option>
                    <option value="경기">경기</option>
                    <option value="인천">인천</option>
                </select>
            </div>
            <div class="wrapper__body__gender">
                <form>
                    <label>
                      <input type="radio" class="gender__type" name="gender" value="female"> 여성
                    </label>
                    <label>
                      <input type="radio" class="gender__type" name="gender" value="male"> 남성
                    </label>
                </form>
            </div>
            <div class="divideLine"></div>
            <div class="wrapper__body__button">
                <button type="button" class="btn">가입하기</button>
            </div>
        </div>
    </div>
    <script src="./signup_final.js"></script>
</body>
</html>
