<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Back Ex</title>
</head>
<body>
    <script>
        function check(name, callback){
            callback(name);
        }
        check("dohun", name => {
            console.log(name+"님 어서오세요.");
    })
        check("dohun", name => {
            console.log(name+"님 무엇을 도와드릴까요?");
        })

       function introduce(firstName, lastName, callback){
        const Name = firstName + lastName;
        callback(Name);
       }
       function Say_hi(name) {
        console.log("안녕하세요."+name+"입니다.");
       }
       function Say_bye(name) {
        console.log('감사합니다. 지금까지'+name+'이었습니다.');
       }
       introduce("권","도훈", Say_hi);
       introduce("권","도훈",Say_bye);
    </script>
</body>
</html>
