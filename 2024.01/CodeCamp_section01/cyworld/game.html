<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Game</title>
    <link href="./styles/game.css" rel="stylesheet">
    <script src="/cyworld/game.js"></script>
</head>
<body>
    <div class ="wrapper">
        <div class = "wrapper__header">
            <div class = "header__title">
                <div class="title">GAME</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class = "divideLine"></div>
        </div>
        <div class = "game__container">
            <img src="/cyworld/images/word.png">
            <div class="game__title">끝말잇기</div>
            <div class="game__subtitle">제시어 : <span id="word">코드캠프</span></div>
            <div class="word__text">
                <input class="textbox" id="myword" placeholder="단어를 입력하세요.">
                <button class="search" onclick="startWord()">입력</button>
            </div>
            <div id="result" class="word__result">결과!</div>
        </div>
        <div class = "game__container">
                <img src="/cyworld/images/lotto.png">
                <div class="game__title">LOTTO</div>
                <div class="game__subtitle">버튼을 누르세요.</div>
                <div class="game__lotto__number">
                        <span class="num1">0</span>
                        <span class="num2">0</span>
                        <span class="num3">0</span>
                        <span class="num4">0</span>
                        <span class="num5">0</span>
                        <span class="num6">0</span>
                </div>
                <button class="game__lotto_button">추첨</button>
        </div>
    </div>
    <script>
        const number1 = document.querySelector(".number1");
        const number2 = document.querySelector(".number2");
        const number3 = document.querySelector(".number3");
        const number4 = document.querySelector(".number4");
        const number5 = document.querySelector(".number5");
        const number6 = document.querySelector(".number6");
    </script>
    
</body>
</html>
