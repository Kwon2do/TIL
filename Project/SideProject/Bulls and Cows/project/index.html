<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>숫자야구게임</title>
</head>

<body>
    <div class="header">
        <img src="CSS/Logo (2).png" width="300px" height="150px">
    </div>

        <textarea class="hint_text" rows="4" cols="5" wrap="hard"></textarea>

            <button class="intro__button"><a href="./Intro/intro.html" class="intro" target="_blank">게임 설명 바로가기</a></button>

            <div class="input_box">
                <input type="text" class="input_text" value="게임을 시작해보세요!" />
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
