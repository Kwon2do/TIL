<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link href="./02.signup.css" rel="stylesheet">
</head>
<body>
    <div class="join">
        <h2>회원 가입을 위해<br>정보를 입력해주세요</h2>
        <div class="email">
            * 이메일
            <input type="text" class="input_email"><br><br>
        </div>
        <div class="name">
            * 이름
            <input type="text" class="input_name"><br><br>
        </div>
        <div>
            <div class="password">
                * 비밀번호
                <input type="password" class="pw"><br><br>
                * 비밀번호 확인
                <input type="password" class="pw"><br><br>
            </div>
        </div> 
        <select>
            <option disabled="true" selected="true">지역을 선택하세요</option>
            <option>서울</option>
            <option>경기</option>
            <option>인천</option>
        </select>
        <br><br>
        <input type="radio" name="gender">여성
        <input type="radio" name="gender">남성
        <br><br>
        <input type="checkbox"> 이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의 합니다.
        <hr>
        <button>가입하기</button>
        <!-- <input type="button" value="가입하기"> -->
    </div>
</body>
</html>
