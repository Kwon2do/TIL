<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link href="./signup.css" rel="stylesheet">
    <script src="./signup.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="header__title">
                회원 가입을 위해<br> 정보를 입력해주세요
            </div>
        </div>
        <div class="wrapper__body">
            <div class="wrapper__body__text">
                <div class="body__title">* 이메일</div>
                <input class="body__input"><div></div>
            </div>
            <div class="wrapper__body__text">
                <div class="body__title">* 이름</div>
                <input class="body__input"><div></div>
            </div>
            <div class="wrapper__body__text">
                <div class="body__title">* 비밀번호</div>
                <input class="body__input"><div></div>
            </div>
            <div class="wrapper__body__text">
                <div class="body__title">* 비밀번호 확인</div>
                <input class="body__input"><div></div>
            </div>  
            <div class="wrapper__body__gender">
                <form>
                    <label>
                      <input type="radio" class="gender__type" name="gender" value="female"> 여성
                    </label>
                    <label>
                      <input type="radio" class="gender__type" name="gender" value="male"> 남성
                    </label>
                </form>
            </div>
            <div class="wrapper__body__check">
                <input type="checkbox" class="checkbox" width="20px" height="20px"><span style="font-size: 14px;">이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.</span>
            </div>
            <div class="divideLine"></div>
            <div class="wrapper__body__button">
                <button class="button">가입하기</button>
            </div>
        </div>
    </div>
</body>
</html>
